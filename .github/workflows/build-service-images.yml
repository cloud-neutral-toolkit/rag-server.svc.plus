name: Build Service Images

on:
  workflow_call:
    inputs:
      push_images:
        description: "Push service images instead of local builds"
        type: boolean
        default: true

      # Optional overrides from parent workflow
      postgres_runtime_digest:
        type: string
        required: false
        default: ""
      node_runtime_digest:
        type: string
        required: false
        default: ""
      node_builder_digest:
        type: string
        required: false
        default: ""
      openresty_geoip_digest:
        type: string
        required: false
        default: ""

    secrets:
      GITHUB_TOKEN:
        description: "Token inherited from the caller for registry operations"
        required: true

  workflow_dispatch: {}

  push:
    branches: [ main ]
    paths:
      - "dashboard/**"
      - "rag-server/**"
      - "account/**"

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  ORG: cloudneutral-lab
  BASE_ORG: cloud-neutral-toolkit

jobs:
  build-service:
    strategy:
      matrix:
        service:
          - { name: dashboard,    context: dashboard,    file: dashboard/Dockerfile }
          - { name: rag-server,   context: rag-server,   file: rag-server/Dockerfile }
          - { name: account,      context: account,      file: account/Dockerfile }

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # -----------------------------
      # Lint per-language
      # -----------------------------
      - name: Lint
        working-directory: ${{ matrix.service.context }}
        run: |
          if [ -f package.json ]; then
            corepack enable
            pnpm install --frozen-lockfile
            pnpm lint || exit 1
          elif [ -f go.mod ]; then
            go vet ./...
          fi

      # -----------------------------
      # Login
      # -----------------------------
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------
      # Metadata
      # -----------------------------
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.service.name }}
          tags: |
            type=sha
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      # -----------------------------
      # Build Service Images
      # -----------------------------
      - uses: docker/build-push-action@v6
        id: build
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.file }}
          platforms: linux/amd64,linux/arm64
          push: ${{ inputs.push_images }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NODE_BUILDER_IMAGE=${{ env.REGISTRY }}/${{ env.BASE_ORG }}/node-builder@${{ inputs.node_builder_digest }}
            NODE_RUNTIME_IMAGE=${{ env.REGISTRY }}/${{ env.BASE_ORG }}/node-runtime@${{ inputs.node_runtime_digest }}
            POSTGRES_RUNTIME_IMAGE=${{ env.REGISTRY }}/${{ env.BASE_ORG }}/postgres-runtime@${{ inputs.postgres_runtime_digest }}
            OPENRESTY_GEOIP_IMAGE=${{ env.REGISTRY }}/${{ env.BASE_ORG }}/openresty-geoip@${{ inputs.openresty_geoip_digest }}

      # -----------------------------
      # SBOM
      # -----------------------------
      - uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.service.name }}@${{ steps.build.outputs.digest }}
          output-file: sbom.spdx.json

      - uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.service.name }}
          path: sbom.spdx.json

      # -----------------------------
      # Trivy Scan
      # -----------------------------
      - uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.service.name }}@${{ steps.build.outputs.digest }}
          severity: HIGH,CRITICAL
          exit-code: '1'

      # -----------------------------
      # Cosign
      # -----------------------------
      - uses: sigstore/cosign-installer@v3
        with:
          cosign-release: 'v2.4.1'

      - name: Cosign Sign
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          IMG=${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.service.name }}@${{ steps.build.outputs.digest }}
          cosign sign --yes "$IMG"
