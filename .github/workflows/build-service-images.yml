name: Build Service Images

on:
  workflow_call:
    inputs:
      push_images:
        description: "Push service images instead of local builds"
        type: boolean
        default: true
      node_builder_digest:
        type: string
        default: "ghcr.io/cloud-neutral-toolkit/node-builder:latest"
      openresty_geoip_digest:
        type: string
        default: "ghcr.io/cloud-neutral-toolkit/openresty-geoip:latest"
      node_runtime_digest:
        type: string
        default: "ghcr.io/cloud-neutral-toolkit/node-runtime:latest"
      go_runtime_digest:
        type: string
        default: "ghcr.io/cloud-neutral-toolkit/go-runtime:latest"
      postgres_runtime_digest:
        type: string
        default: "ghcr.io/cloud-neutral-toolkit/postgres-runtime:latest"

  workflow_dispatch:
    inputs:
      push_images:
        description: "Push service images instead of local builds"
        type: boolean
        default: true
      go_runtime_digest:
        type: string
        default: ""
      postgres_runtime_digest:
        type: string
        default: ""
      node_runtime_digest:
        type: string
        default: ""
      node_builder_digest:
        type: string
        default: ""
      openresty_geoip_digest:
        type: string
        default: ""
  push:
    branches: [ main ]
    paths:
      - "dashboard/**"
      - "rag-server/**"
      - "account/**"

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  ORG: cloud-neutral-toolkit
  GO_RUNTIME_DIGEST: ${{ inputs.go_runtime_digest || github.event.inputs.go_runtime_digest || '' }}
  POSTGRES_RUNTIME_DIGEST: ${{ inputs.postgres_runtime_digest || github.event.inputs.postgres_runtime_digest || '' }}
  NODE_RUNTIME_DIGEST: ${{ inputs.node_runtime_digest || github.event.inputs.node_runtime_digest || '' }}
  NODE_BUILDER_DIGEST: ${{ inputs.node_builder_digest || github.event.inputs.node_builder_digest || '' }}
  OPENRESTY_GEOIP_DIGEST: ${{ inputs.openresty_geoip_digest || github.event.inputs.openresty_geoip_digest || '' }}
  PUSH_IMAGES: ${{ github.event_name == 'push' || (github.event_name == 'workflow_call' && inputs.push_images) || (github.event_name == 'workflow_dispatch' && github.event.inputs.push_images == 'true') }}

jobs:
  build-service:
    strategy:
      matrix:
        service:
          - { name: dashboard,    workdir: dashboard,    context: .., file: Dockerfile }
          - { name: rag-server,   workdir: rag-server,   context: .., file: Dockerfile }
          - { name: account,      workdir: account,      context: .., file: Dockerfile }

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # -----------------------------
      # Login
      # -----------------------------
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------
      # Metadata
      # -----------------------------
      - name: Generate Auto Tags
        id: meta
        uses: ./.github/actions/auto-tag
        with:
          image: ${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.service.name }}

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Prepare base image references
        run: ./.github/scripts/prepare-base-image-refs.sh

      # -----------------------------
      # Build Service Images
      # -----------------------------
      - uses: docker/build-push-action@v6
        id: build
        working-directory: ${{ matrix.service.workdir }}
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.file }}
          platforms: linux/amd64,linux/arm64
          push: ${{ env.PUSH_IMAGES == 'true' || env.PUSH_IMAGES == true }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GO_BASE_IMAGE=${{ env.GO_RUNTIME_IMAGE_REF }}
            NODE_BUILDER_IMAGE=${{ env.NODE_BUILDER_IMAGE_REF }}
            NODE_RUNTIME_IMAGE=${{ env.NODE_RUNTIME_IMAGE_REF }}
            OPENRESTY_GEOIP_IMAGE=${{ env.OPENRESTY_GEOIP_IMAGE_REF }}
            POSTGRES_RUNTIME_IMAGE=${{ env.POSTGRES_RUNTIME_IMAGE_REF }}

      # -----------------------------
      # SBOM
      # -----------------------------
      - uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.service.name }}@${{ steps.build.outputs.digest }}
          output-file: sbom.spdx.json

      - uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.service.name }}
          path: sbom.spdx.json

      # -----------------------------
      # Trivy Scan
      # -----------------------------
      - uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.service.name }}@${{ steps.build.outputs.digest }}
          severity: HIGH,CRITICAL
          exit-code: '1'

      # -----------------------------
      # Cosign
      # -----------------------------
      - uses: sigstore/cosign-installer@v3
        with:
          cosign-release: 'v2.4.1'

      - name: Cosign Sign
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          IMG=${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.service.name }}@${{ steps.build.outputs.digest }}
          cosign sign --yes "$IMG"
