name: Build Service Images

on:
  workflow_call:
    inputs:
      push_images:
        description: "Push service images instead of local builds"
        type: boolean
        default: true

      # Base image references (full repository URL allowed)
      node_builder_image:
        type: string
        default: "ghcr.io/cloud-neutral-toolkit/node-builder:latest"

      node_runtime_image:
        type: string
        default: "ghcr.io/cloud-neutral-toolkit/node-runtime:latest"

      go_runtime_image:
        type: string
        default: "ghcr.io/cloud-neutral-toolkit/go-runtime:latest"


  workflow_dispatch:
    inputs:
      push_images:
        type: boolean
        default: true

      node_builder_image:
        type: string
        default: ""

      node_runtime_image:
        type: string
        default: ""

      go_runtime_image:
        type: string
        default: ""

  push:
    branches: [ main ]
    paths:
      - "dashboard/**"
      - "rag-server/**"
      - "account/**"

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  ORG: cloud-neutral-toolkit

  # Image references (tag or digest)
  GO_RUNTIME_IMAGE:         ${{ inputs.go_runtime_image         || github.event.inputs.go_runtime_image         || '' }}
  NODE_BUILDER_IMAGE:       ${{ inputs.node_builder_image       || github.event.inputs.node_builder_image       || '' }}
  NODE_RUNTIME_IMAGE:       ${{ inputs.node_runtime_image       || github.event.inputs.node_runtime_image       || '' }}

  # allow push under dispatch/push/call
  PUSH_IMAGES: ${{ github.event_name == 'push'
    || (github.event_name == 'workflow_call'    && inputs.push_images)
    || (github.event_name == 'workflow_dispatch' && github.event.inputs.push_images == 'true') }}

jobs:
  build-service:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - { name: dashboard,    workdir: dashboard }
          - { name: rag-server,   workdir: rag-server }
          - { name: account,      workdir: account }

    steps:
      # -------------------------------------------------------------
      # Checkout
      # -------------------------------------------------------------
      - uses: actions/checkout@v4

      # -------------------------------------------------------------
      # Login GHCR
      # -------------------------------------------------------------
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------------------------------------------
      # Auto Tagging
      # -------------------------------------------------------------
      - name: Generate Auto Tags
        id: meta
        uses: ./.github/actions/auto-tag
        with:
          image: ${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.service.name }}

      # -------------------------------------------------------------
      # Buildx + QEMU
      # -------------------------------------------------------------
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      # -------------------------------------------------------------
      # Prepare base image refs (_IMAGE_REF variables)
      # Convert empty inputs to default values
      # -------------------------------------------------------------
      - name: Prepare base image references
        run: ./.github/scripts/prepare-base-image-refs.sh

      # -------------------------------------------------------------
      # BUILD SERVICE IMAGE
      # -------------------------------------------------------------
      - name: Build & Push Service Image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service.workdir }}
          file: ${{ matrix.service.workdir }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ env.PUSH_IMAGES == 'true' || env.PUSH_IMAGES == true }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GO_BASE_IMAGE=${{ env.GO_RUNTIME_IMAGE_REF }}
            NODE_BUILDER_IMAGE=${{ env.NODE_BUILDER_IMAGE_REF }}
            NODE_RUNTIME_IMAGE=${{ env.NODE_RUNTIME_IMAGE_REF }}

      # -------------------------------------------------------------
      # SBOM
      # -------------------------------------------------------------
      - uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.service.name }}@${{ steps.build.outputs.digest }}
          output-file: sbom.spdx.json

      - uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.service.name }}
          path: sbom.spdx.json

      # -------------------------------------------------------------
      # TRIVY SCAN
      # -------------------------------------------------------------
      - uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.service.name }}@${{ steps.build.outputs.digest }}
          severity: HIGH,CRITICAL
          exit-code: '1'

      # -------------------------------------------------------------
      # COSIGN SIGN
      # -------------------------------------------------------------
      - uses: sigstore/cosign-installer@v3
        with:
          cosign-release: 'v2.4.1'

      - name: Cosign Sign
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          IMG=${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.service.name }}@${{ steps.build.outputs.digest }}
          cosign sign --yes "$IMG"
