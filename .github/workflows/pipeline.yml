name: CloudNativeSuite Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        type: choice
        options: [dev, prod]
        default: dev

permissions:
  contents: read
  packages: write
  id-token: write

jobs:

  # -------------------------------------------------------------
  # CI STAGE 1 — Code Quality (environment-independent)
  # -------------------------------------------------------------
  code-quality:
    name: "Code quality • ${{ matrix.service }} @ ${{ matrix.platform }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform: ["linux/amd64", "linux/arm64"]
        service: ["dashboard", "rag-server", "account"]
    steps:
      - uses: ./.github/actions/code-quality
        with:
          service: ${{ matrix.service }}
          platform: ${{ matrix.platform }}

  # -------------------------------------------------------------
  # CI STAGE 2 — Build
  # -------------------------------------------------------------
  build:
    name: "Build • ${{ matrix.service }} @ ${{ matrix.platform }}"
    runs-on: ubuntu-latest
    needs: code-quality
    strategy:
      fail-fast: false
      matrix:
        platform: ["linux/amd64", "linux/arm64"]
        service: ["dashboard", "rag-server", "account"]
    steps:
      - uses: ./.github/actions/build
        with:
          service: ${{ matrix.service }}
          platform: ${{ matrix.platform }}

  # -------------------------------------------------------------
  # CI STAGE 3 — Test
  # -------------------------------------------------------------
  test:
    name: "Test • ${{ matrix.service }} @ ${{ matrix.platform }}"
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        platform: ["linux/amd64", "linux/arm64"]
        service: ["dashboard", "rag-server", "account"]
    steps:
      - uses: ./.github/actions/test
        with:
          service: ${{ matrix.service }}
          platform: ${{ matrix.platform }}

  # -------------------------------------------------------------
  # CI STAGE 4 — Security
  # -------------------------------------------------------------
  security:
    name: "Security • ${{ matrix.service }} @ ${{ matrix.platform }}"
    runs-on: ubuntu-latest
    needs: test
    strategy:
      fail-fast: false
      matrix:
        platform: ["linux/amd64", "linux/arm64"]
        service: ["dashboard", "rag-server", "account"]
    steps:
      - uses: ./.github/actions/security
        with:
          service: ${{ matrix.service }}
          platform: ${{ matrix.platform }}

  # -------------------------------------------------------------
  # CD — Deploy (only with workflow_dispatch)
  # -------------------------------------------------------------
  deploy:
    name: "Deploy • ${{ matrix.service }} (${{ github.event.inputs.environment }})"
    runs-on: ubuntu-latest
    needs: security
    if: github.event_name == 'workflow_dispatch'
    env:
      ENVIRONMENT: ${{ github.event.inputs.environment }}
    strategy:
      fail-fast: false
      matrix:
        platform: ["linux/amd64", "linux/arm64"]
        service: ["dashboard", "rag-server", "account"]
    steps:
      - uses: ./.github/actions/deploy
        with:
          service: ${{ matrix.service }}
          platform: ${{ matrix.platform }}
          environment: ${{ env.ENVIRONMENT }}
