name: CloudNativeSuite Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        type: choice
        options: [dev, prod]
        default: dev

permissions:
  contents: read
  packages: write
  id-token: write

env:
  # Determine environment (default dev)
  TARGET_ENV: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'dev' }}

jobs:

  code-quality:
    name: "Code quality • ${{ matrix.service }} @ ${{ matrix.platform }} (${{ env.TARGET_ENV }})"
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: ${{ env.TARGET_ENV }}
    strategy:
      fail-fast: false
      matrix:
        platform: ["linux/amd64", "linux/arm64"]
        service: ["dashboard", "rag-server", "account"]
    steps:
      - uses: ./.github/actions/code-quality
        with:
          service: ${{ matrix.service }}
          platform: ${{ matrix.platform }}
          environment: ${{ env.ENVIRONMENT }}

  build:
    name: "Build • ${{ matrix.service }} @ ${{ matrix.platform }} (${{ env.TARGET_ENV }})"
    runs-on: ubuntu-latest
    needs: code-quality
    env:
      ENVIRONMENT: ${{ env.TARGET_ENV }}
    strategy:
      fail-fast: false
      matrix:
        platform: ["linux/amd64", "linux/arm64"]
        service: ["dashboard", "rag-server", "account"]
    steps:
      - uses: ./.github/actions/build
        with:
          service: ${{ matrix.service }}
          platform: ${{ matrix.platform }}
          environment: ${{ env.ENVIRONMENT }}

  test:
    name: "Test • ${{ matrix.service }} @ ${{ matrix.platform }} (${{ env.TARGET_ENV }})"
    runs-on: ubuntu-latest
    needs: build
    env:
      ENVIRONMENT: ${{ env.TARGET_ENV }}
    strategy:
      fail-fast: false
      matrix:
        platform: ["linux/amd64", "linux/arm64"]
        service: ["dashboard", "rag-server", "account"]
    steps:
      - uses: ./.github/actions/test
        with:
          service: ${{ matrix.service }}
          platform: ${{ matrix.platform }}
          environment: ${{ env.ENVIRONMENT }}

  security:
    name: "Security • ${{ matrix.service }} @ ${{ matrix.platform }} (${{ env.TARGET_ENV }})"
    runs-on: ubuntu-latest
    needs: test
    env:
      ENVIRONMENT: ${{ env.TARGET_ENV }}
    strategy:
      fail-fast: false
      matrix:
        platform: ["linux/amd64", "linux/arm64"]
        service: ["dashboard", "rag-server", "account"]
    steps:
      - uses: ./.github/actions/security
        with:
          service: ${{ matrix.service }}
          platform: ${{ matrix.platform }}
          environment: ${{ env.ENVIRONMENT }}

  deploy:
    name: "Deploy • ${{ matrix.service }} (${{ env.TARGET_ENV }})"
    runs-on: ubuntu-latest
    needs: security
    env:
      ENVIRONMENT: ${{ env.TARGET_ENV }}
    if: >
      github.event_name == 'workflow_dispatch' &&
      github.event.inputs.environment == 'prod'
    strategy:
      fail-fast: false
      matrix:
        platform: ["linux/amd64", "linux/arm64"]
        service: ["dashboard", "rag-server", "account"]
    steps:
      - uses: ./.github/actions/deploy
        with:
          service: ${{ matrix.service }}
          platform: ${{ matrix.platform }}
          environment: ${{ env.ENVIRONMENT }}
