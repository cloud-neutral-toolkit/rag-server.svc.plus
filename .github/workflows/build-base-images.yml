name: Build Base Images

on:
  workflow_call:
    inputs:
      registry:
        description: "Target registry"
        type: string
        default: "ghcr.io"

      org:
        description: "Target organization"
        type: string
        default: "cloud-neutral-toolkit"

      push_images:
        description: "Push images to registry?"
        type: boolean
        default: true

      # Optional base-image digests
      postgres_runtime_digest:
        type: string
        default: ""
      node_runtime_digest:
        type: string
        default: ""
      node_builder_digest:
        type: string
        default: ""
      openresty_geoip_digest:
        type: string
        default: ""

    secrets: {}

  workflow_dispatch:
    inputs:
      registry:
        description: "Target registry"
        type: string
        default: "ghcr.io"
      org:
        description: "Target org"
        type: string
        default: "cloud-neutral-toolkit"
      push_images:
        description: "Push images instead of local build"
        type: boolean
        default: true

  push:
    branches: [ main ]
    paths:
      - "dashboard/**"
      - "rag-server/**"
      - "account/**"

permissions:
  contents: read
  packages: write
  id-token: write

env:
  ORG: ${{ inputs.org }}
  REGISTRY: ${{ inputs.registry }}

jobs:
  build-service:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - { name: dashboard,    context: dashboard,    file: dashboard/Dockerfile }
          - { name: rag-server,   context: rag-server,   file: rag-server/Dockerfile }
          - { name: account,      context: account,      file: account/Dockerfile }

    steps:
      - uses: actions/checkout@v4

      # -----------------------------
      # Login
      # -----------------------------
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------
      # Auto Tag + Labels
      # -----------------------------
      - name: Generate Auto Tags
        id: meta
        uses: ./.github/actions/auto-tag
        with:
          image: ${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.service.name }}

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      # -----------------------------
      # Build Images
      # -----------------------------
      - uses: docker/build-push-action@v6
        id: build
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.file }}
          platforms: linux/amd64,linux/arm64
          push: ${{ inputs.push_images }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NODE_BUILDER_IMAGE=${{ env.REGISTRY }}/${{ env.ORG }}/node-builder@${{ inputs.node_builder_digest }}
            NODE_RUNTIME_IMAGE=${{ env.REGISTRY }}/${{ env.ORG }}/node-runtime@${{ inputs.node_runtime_digest }}
            POSTGRES_RUNTIME_IMAGE=${{ env.REGISTRY }}/${{ env.ORG }}/postgres-runtime@${{ inputs.postgres_runtime_digest }}
            OPENRESTY_GEOIP_IMAGE=${{ env.REGISTRY }}/${{ env.ORG }}/openresty-geoip@${{ inputs.openresty_geoip_digest }}

      # -----------------------------
      # SBOM
      # -----------------------------
      - uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.service.name }}@${{ steps.build.outputs.digest }}
          output-file: sbom.spdx.json

      - uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.service.name }}
          path: sbom.spdx.json

      # -----------------------------
      # Trivy (High, Critical)
      # -----------------------------
      - uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.service.name }}@${{ steps.build.outputs.digest }}
          severity: HIGH,CRITICAL
          exit-code: '1'

      # -----------------------------
      # Cosign
      # -----------------------------
      - uses: sigstore/cosign-installer@v3
        with:
          cosign-release: 'v2.4.1'

      - name: Cosign Sign
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          IMG=${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.service.name }}@${{ steps.build.outputs.digest }}
          cosign sign --yes "$IMG"
